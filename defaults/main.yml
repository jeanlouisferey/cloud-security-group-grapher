---
# defaults file for cloud-securitygroup-grapher

# === Cloud Provider Configuration ===
# Supported providers: openstack, aws, azure
osggrapherCloudProvider: "openstack"

# OpenStack configuration (when osggrapherCloudProvider: "openstack")
osggrapherCloudInfra: ""

# AWS configuration (when osggrapherCloudProvider: "aws")
osggrapherAwsRegion: ""
osggrapherAwsProfile: "default"

# Azure configuration (when osggrapherCloudProvider: "azure")
osggrapherAzureSubscriptionId: ""      # Azure Subscription (mandatory)
osggrapherAzureResourceGroup: ""       # Resource Group (mandatory)
osggrapherAzureRegion: ""              # Region (ex: westeurope)
osggrapherAzureTenantId: ""            # Azure AD Tenant
osggrapherAzureClientId: ""            # Service Principal ID
osggrapherAzureSecret: ""              # Service Principal Secret

# === Display Options ===
# do you want to see default security group
osggrapherShowDefault: false

# do you want to show egress ANY ANY rules
osggrapherShowEgressAnyAnyRules: true

# do you want to see instances with their security groups
osggrapherShowInstances: false

# do you want to see network interfaces with their security groups
osggrapherShowInterfaces: false

# === Output Configuration ===
# do you want to generate the flow matrix as a csv file
osggrapherRenderCsvFile: false

# do you want to generate the flow matrix as a markdown file
osggrapherRenderMdFile: false

# see https://www.graphviz.org/doc/info/attrs.html#d:rankdir
# possible values:
# LR, left to right
# RL, right to left
# TB, top to bottom
# BT, bottom to top
osggrapherRankdir: "LR"

osggrapherDotFileToRender: "./CloudGrapher.dot"

osggrapherFileToRender: "./CloudGrapher.png"

osggrapherCsvFileToRender: "./CloudGrapher.csv"

osggrapherMdFileToRender: "./CloudGrapher.md"

# === Filtering ===
# String (begin with) to filter instances and security groups name
# For AWS: can also filter by tag Name
osggrapherFilter: ""
